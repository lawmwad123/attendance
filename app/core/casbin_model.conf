[request_definition]
r = sub, obj, act, attr1, attr2, attr3, attr4, attr5, attr6, attr7, attr8, attr9, attr10

[policy_definition]
p = sub, obj, act, attr1, attr2, attr3, attr4, attr5, attr6, attr7, attr8, attr9, attr10

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, p.sub) && keyMatch2(r.obj, p.obj) && (r.act == p.act || p.act == "*")
